name: "testprofile"
manufacturer: "androidtest"
model: "test1"
labels: 
    - "test1"
description: "test profile"
commands: 
  - 
    name: test
    get: 
        path: "/api/v1/devices/{deviceId}/devicedata"
        responses:
          - 
            code: "200"
            description: "data from device"
            expectedValues: ["devicedata"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: ["error"]
  
    put:
        path: "/api/v1/devices/{deviceId}/serverdata"
        parameterNames: ["serverdata"]
        responses:
          - 
            code: "204"
            description: "Set some data from server"
            expectedValues: []
          -
            code: "503"
            description: "service unavailable"
            expectedValues: ["error"]