name: "displaylocprofile"
manufacturer: "dell"
model: "ultrabook"
labels: 
    - "display"
description: "profile for the display device"
commands: 
  - 
    name: disp
    put:
        path: "/api/v1/devices/{deviceId}/data"
        parameterNames: ["data"]
        responses:
          - 
            code: "204"
            description: "Set some data from server"
            expectedValues: []
          -
            code: "503"
            description: "service unavailable"
            expectedValues: ["error"]
